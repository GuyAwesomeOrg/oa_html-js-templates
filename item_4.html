
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Merchant Name | Order Ahead Menu | BLT Sandwich</title>
		
		<link rel="stylesheet" href="assets/css/pp_mis_oa.css" />


		<!-- Standard jQquery Mobile themes can be created and replaced, to apply universal styling -->
		<!-- Go to: http://jquerymobile.com/themeroller/index.php to build one, and download it to the themes directory. -->
		<link rel="stylesheet" href="themes/jqm-paypal/theme.min.css" />
		
		<!-- Do not edit or remove the following jQuery framework files. -->
		<link rel="stylesheet" href="lib/jquery.mobile.structure-1.3.1.min.css" />
		<script src="lib/jquery-1.9.1.min.js"></script>
		<script src="lib/jquery.mobile-1.3.1.min.js"></script>
	</head>



	<body>
		
		<!-- Start Main Landing Page -->
		<div data-role="page" data-theme="b" id="item_4" class="has_footer">



			<div data-role="content">
			
				<!-- Start item form that will post to the cart-->
				<form action="#cart" method="post" class="item-form">
					
					<!-- Start hidden form item variables -->
					<input type="hidden" name="item_id" value="4" />
					<input type="hidden" name="item_name" value="BLT Sandwich" />
					<input type="hidden" name="item_price" value="5.10" />
					<input id="item_4_quantity" type="hidden" name="item_quantity" value="1" />
					<input type="hidden" name="item_tax_rate" value="13" />
					<!-- End hidden form item variables -->

					<!-- Start Business Location Information Block -->
					<ul data-role="listview" data-theme="d" data-inset="true"  class="item-info island" style="margin-top:0;">
						<li>
							<img src="assets/img/items/4.png">
							<h2>BLT Sandwich <span>$5.15</span></h2>
							<p>This delicious sandwich is made fresh to order with your choice of bread.  Sandwich includes your choice of side.</p>
						</li>
						<li class="quan-select" style="border-top:none;">
							<h4>Quantity</h4>
							<div data-role="controlgroup" data-type="horizontal" data-mini="true" >
							    <a id="item_4_quan_down" href="#" data-role="button" class="ui-icon-alt quan_down" data-iconpos="notext" data-icon="minus" data-theme="c">Remove Item</a>
							    <a id="item_4_count" href="#" data-role="button" data-theme="d">1</a>
							    <a id="item_4_quan_up" href="#" data-role="button" class="quan_up ui-icon-alt" data-iconpos="notext" data-icon="plus" data-theme="c">Add Item</a>
							</div>
						</li>
					</ul>
					<!-- End Business Location Information Block -->
					
					<!-- Start Item Modifiers-->
					<h2 class="outer_title">Options</h2>
					<ul data-role="listview" data-theme="d" data-inset="true" class="ui-icon-alt island">
						<li data-role="fieldcontain">
							<fieldset data-role="controlgroup" data-theme="c">
							    <legend>Choose your bread</legend>
							        <input data-theme="c" data-mini="true" type="radio" name="bread" id="radio-choice-1" value="white" checked="checked">
							        <label for="radio-choice-1">White</label>
							        <input data-theme="c" data-mini="true" type="radio" name="bread" id="radio-choice-2" value="whole wheat">
							        <label for="radio-choice-2">Whole Wheat</label>
							        <input data-theme="c" data-mini="true" type="radio" name="bread" id="radio-choice-3" value="bagle" mod-cost="0.50">
							        <label for="radio-choice-3">Bagle<span class="mod-price">+ $0.50</span></label>
							</fieldset>
						</li>
						<li data-role="fieldcontain">
							<fieldset data-role="controlgroup">
							    <legend>Choose a side</legend>
							    <input data-theme="c" data-mini="true" type="radio" name="side" id="checkbox-1a" value="chips" checked="checked">
							    <label for="checkbox-1a">Chips</label>
							    <input data-theme="c" data-mini="true" type="radio" name="side" id="checkbox-2a" value="fries">
							    <label for="checkbox-2a">French Fries</label>
							    <input data-theme="c" data-mini="true" type="radio" name="side" id="checkbox-3a" value="sweet potato fries" mod-cost="1.25">
							    <label for="checkbox-3a">Sweet Potato Fries <span class="mod-price">+ $1.25</span></label>
							    <input data-theme="c" data-mini="true" type="radio" name="side" id="checkbox-4a" value="soup" >
							    <label for="checkbox-4a">Soup of the Day</label>
							</fieldset>
						</li>
					</ul>
					<!-- End Item Modifiers-->


					<!-- Start Item Modifiers-->
					<h2 class="outer_title">Sandwich Toppings</h2>
					<ul data-role="listview" data-theme="d" data-inset="true" class="ui-icon-alt island">
						<li>
							<fieldset data-role="controlgroup">
						        <input data-theme="d" type="checkbox" name="toppings[]" id="checkbox-v-1a" value="bacon" data-mini="true" checked="checked" mod-default="true">
						        <label for="checkbox-v-1a">Bacon</label>
						        <input data-theme="d" type="checkbox" name="toppings[]" id="checkbox-v-2a" value="lettuce" data-mini="true" checked="checked" mod-default="true">
						        <label for="checkbox-v-2a">Lettuce</label>
						        <input data-theme="d" type="checkbox" name="toppings[]" id="checkbox-v-3a" value="tomato" data-mini="true" checked="checked" mod-default="true">
						        <label for="checkbox-v-3a">Tomato</label>
						        <input data-theme="d" type="checkbox" name="toppings[]" id="checkbox-v-4a" value="mayo" data-mini="true" checked="checked" mod-default="true">
						        <label for="checkbox-v-4a">Mayo</label>
						        <input data-theme="d" type="checkbox" name="toppings[]" id="checkbox-v-5a" value="salt and pepper" data-mini="true" >
						        <label for="checkbox-v-5a">Salt and Pepper</label>
						        <input data-theme="d" type="checkbox" name="toppings[]" id="checkbox-v-6a" value="avocado" data-mini="true" mod-cost="1.00">
						        <label for="checkbox-v-6a">Avocado <span class="mod-price">+ $1.00</span></label>
							</fieldset>	
						</li>
					</ul>
					<!-- End Item Modifiers-->

					<div>
						<button data-role="none" class="PwPP PPBlue" data-transition="slide" type="submit"><b>Add to Order</b></button>
					</div>

				</form> <!-- End Item Form -->

			</div> <!-- End Content Div -->

			<!-- This Javascript handles converting the item form into the cart inputs -->
			<script type="text/javascript" src="assets/js/add_to_cart.js"></script>

			<!-- start footer -->
			<div data-role="footer" data-position="fixed" data-id="footer-nav" data-theme="d" class="footer-bar">

				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a data-transition="slide" data-direction="reverse" data-role="button" href="index.html" data-min="true" data-inline="true" data-theme="g">Menu</a>
					</div>
					<div class="ui-block-b">
						<a data-theme="f" data-role="button" href="#cart" class="cart_button" data-iconpos="right" data-icon="arrow-r" data-min="true" data-inline="true" data-transition="slide">My Order  (<span class="grand_total">$0</span>)</a>
						<span class="cart_count_bubble">0</span>
					</div>
				</div><!-- /grid-b -->
				
			</div><!-- end footer -->

		</div>
		<!-- End Main Landing Page -->

	</body>
</html>
