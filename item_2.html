
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Merchant Name | Order Ahead Menu | Cesar Salad</title>
		
		<link rel="stylesheet" href="assets/css/pp_mis_oa.css" />


		<!-- Standard jQquery Mobile themes can be created and replaced, to apply universal styling -->
		<!-- Go to: http://jquerymobile.com/themeroller/index.php to build one, and download it to the themes directory. -->
		<link rel="stylesheet" href="themes/jqm-paypal/theme.min.css" />
		
		<!-- Do not edit or remove the following jQuery framework files. -->
		<link rel="stylesheet" href="lib/jquery.mobile.structure-1.3.1.min.css" />
		<script src="lib/jquery-1.9.1.min.js"></script>
		<script src="lib/jquery.mobile-1.3.1.min.js"></script>
	</head>



	<body>
		
		<!-- Start Main Landing Page -->
		<div data-role="page" data-theme="b" id="item_2" class="has_footer">



			<div data-role="content">
			
				<!-- Start item form that will post to the cart-->
				<form action="#cart" method="post" class="item-form">
					
					<!-- Start hidden form item variables -->
					<input type="hidden" name="item_id" value="2" />
					<input type="hidden" name="item_name" value="Cesar Salad" />
					<input type="hidden" name="item_price" value="5.95" />
					<input id="item_2_quantity" type="hidden" name="item_quantity" value="1" />
					<input type="hidden" name="item_tax_rate" value="13" />
					<!-- End hidden form item variables -->

					<!-- Start Business Location Information Block -->
					<ul data-role="listview" data-theme="d" data-inset="true"  class="item-info island" style="margin-top:0;">
						<li>
							<img src="assets/img/items/2.png">
							<h2>Cesar Salad <span>$5.95</span></h2>
							<p>Includes cesar dressing and bacon bits.</p>
						</li>
						<li class="quan-select" style="border-top:none;">
							<h4>Quantity</h4>
							<div data-role="controlgroup" data-type="horizontal" data-mini="true" >
							    <a id="item_2_quan_down" href="#" data-role="button" class="ui-icon-alt quan_down" data-iconpos="notext" data-icon="minus" data-theme="c">Remove Item</a>
							    <a id="item_2_count" href="#" data-role="button" data-theme="d">1</a>
							    <a id="item_2_quan_up" href="#" data-role="button" class="quan_up ui-icon-alt" data-iconpos="notext" data-icon="plus" data-theme="c">Add Item</a>
							</div>
						</li>
					</ul>
					<!-- End Business Location Information Block -->
					
					<!-- Start Item Modifiers-->
					<ul data-role="listview" data-theme="d" data-inset="true" class="ui-icon-alt island">
						<li data-role="fieldcontain">
							<fieldset data-role="controlgroup" data-theme="c">
							    <legend>Choose a size</legend>
							        <input data-theme="c" data-mini="true" type="radio" name="size" id="radio-choice-1" value="small" checked="checked">
							        <label for="radio-choice-1">Small</label>
							        <input data-theme="c" data-mini="true" type="radio" name="size" id="radio-choice-2" value="large" mod-cost="2.50">
							        <label for="radio-choice-2">Large <span class="mod-price">+ $2.50</span></label>
							</fieldset>
						</li>
						<li data-role="fieldcontain">
							<fieldset data-role="controlgroup">
							    <legend>Optional add ons</legend>
							    <input data-theme="c" data-mini="true" type="checkbox" name="add_on[]" id="checkbox-1a" value="chicken" mod-cost="2.00">
							    <label for="checkbox-1a">Chicken Breast <span class="mod-price">+ $2.00</span></label>
							</fieldset>
						</li>
					</ul>
					<!-- End Item Modifiers-->

					<div>
						<button data-role="none" class="PwPP PPBlue" data-transition="slide" type="submit"><b>Add to Order</b></button>
					</div>

				</form> <!-- End Item Form -->

			</div> <!-- End Content Div -->

			<!-- This Javascript handles converting the item form into the cart inputs -->
			<script type="text/javascript" src="assets/js/add_to_cart.js"></script>

			<!-- start footer -->
			<div data-role="footer" data-position="fixed" data-id="footer-nav" data-theme="d" class="footer-bar">

				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a data-transition="slide" data-direction="reverse" data-role="button" href="index.html" data-min="true" data-inline="true" data-theme="g">Menu</a>
					</div>
					<div class="ui-block-b">
						<a data-theme="f" data-role="button" href="#cart" class="cart_button" data-iconpos="right" data-icon="arrow-r" data-min="true" data-inline="true" data-transition="slide">My Order  (<span class="grand_total">$0</span>)</a>
						<span class="cart_count_bubble">0</span>
					</div>
				</div><!-- /grid-b -->
				
			</div><!-- end footer -->

		</div>
		<!-- End Main Landing Page -->

	</body>
</html>
