
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Merchant Name | Order Ahead Menu | Garden Salad</title>
		
		<link rel="stylesheet" href="assets/css/pp_mis_oa.css" />


		<!-- Standard jQquery Mobile themes can be created and replaced, to apply universal styling -->
		<!-- Go to: http://jquerymobile.com/themeroller/index.php to build one, and download it to the themes directory. -->
		<link rel="stylesheet" href="themes/jqm-paypal/theme.min.css" />
		
		<!-- Do not edit or remove the following jQuery framework files. -->
		<link rel="stylesheet" href="lib/jquery.mobile.structure-1.3.1.min.css" />
		<script src="lib/jquery-1.9.1.min.js"></script>
		<script src="lib/jquery.mobile-1.3.1.min.js"></script>
	</head>



	<body>
		
		<!-- Start Main Landing Page -->
		<div data-role="page" data-theme="b" id="item_1">



			<div data-role="content">
			
				<!-- Start item form that will post to the cart-->
				<form action="#cart" method="post" class="item-form">
					
					<!-- Start hidden form item variables -->
					<input type="hidden" name="item_id" value="1" />
					<input type="hidden" name="item_name" value="Garden Salad" />
					<input type="hidden" name="item_price" value="4.85" />
					<input id="item_1_quantity" type="hidden" name="item_quantity" value="1" />
					<input type="hidden" name="item_tax_rate" value="13" />
					<!-- End hidden form item variables -->

					<!-- Start Business Location Information Block -->
					<ul data-role="listview" data-theme="d" data-inset="true"  class="item-info">
						<li data-role="list-divider" data-theme="c">Item Details:</li>
						<li>
							<img src="assets/img/items/1.png">
							<h2>Garden Salad <span>$4.85</span></h2>
							<p>This delicious salad tastes great. Comes with your choice of dressing.</p>
						</li>
						<li class="quan-select" style="border-top:none;">
							<h4>Quantity</h4>
							<div data-role="controlgroup" data-type="horizontal" data-mini="true" >
							    <a id="item_1_quan_down" href="#" data-role="button" class="ui-icon-alt quan_down" data-iconpos="notext" data-icon="minus" data-theme="c">Remove Item</a>
							    <a id="item_1_count" href="#" data-role="button" data-theme="d">1</a>
							    <a id="item_1_quan_up" href="#" data-role="button" class="quan_up ui-icon-alt" data-iconpos="notext" data-icon="plus" data-theme="c">Add Item</a>
							</div>
						</li>
					</ul>
					<!-- End Business Location Information Block -->
					
					<!-- Start Item Modifiers-->
					<ul data-role="listview" data-theme="d" data-inset="true" class="ui-icon-alt">
						<li data-role="list-divider" data-theme="c">
							Available Options:
						</li>
						<li data-role="fieldcontain">
							<fieldset data-role="controlgroup" data-theme="c">
							    <legend>Choose a dressing:</legend>
							        <input data-theme="c" data-mini="true" type="radio" name="dressing" id="radio-choice-1" value="house" checked="checked">
							        <label for="radio-choice-1">House</label>
							        <input data-theme="c" data-mini="true" type="radio" name="dressing" id="radio-choice-2" value="ranch">
							        <label for="radio-choice-2">Ranch</label>
							        <input data-theme="c" data-mini="true" type="radio" name="dressing" id="radio-choice-3" value="thousand island">
							        <label for="radio-choice-3">Thousand Island</label>
							        <input data-theme="c" data-mini="true" type="radio" name="dressing" id="radio-choice-4" value="vinegrette">
							        <label for="radio-choice-4">Vinegrette</label>
							</fieldset>
						</li>
						<li data-role="fieldcontain">
							<fieldset data-role="controlgroup">
							    <legend>Optional add ons:</legend>
							    <input data-theme="c" data-mini="true" type="checkbox" name="add_on[]" id="checkbox-1a" value="chicken" mod-cost="2.00">
							    <label for="checkbox-1a">Chicken Breast <span class="mod-price">+ $2.00</span></label>
							    <input data-theme="c" data-mini="true" type="checkbox" name="add_on[]" id="checkbox-2a" value="salmon" mod-cost="2.00">
							    <label for="checkbox-2a">Salmon <span class="mod-price">+ $2.00</span></label>
							    <input data-theme="c" data-mini="true" type="checkbox" name="add_on[]" id="checkbox-3a" value="bacon" mod-cost="1.00">
							    <label for="checkbox-3a">Bacon Bits <span class="mod-price">+ $1.00</span></label>
							</fieldset>
						</li>
					</ul>
					<!-- End Item Modifiers-->

					<div>
						<button data-role="none" class="PwPP PPBlue" data-transition="slide" type="submit"><b>Add to Order</b></button>
						<a class="ui-icon-alt" data-icon="arrow-l" data-role="button" data-rel="back" data-theme="c" href="category_1.html" data-mini="true">Back to Appetizers</a>
					</div>

				</form> <!-- End Item Form -->

			</div> <!-- End Content Div -->

			<!-- This Javascript handles converting the item form into the cart inputs -->
			<script type="text/javascript" src="assets/js/add_to_cart.js"></script>

		</div>
		<!-- End Main Landing Page -->

	</body>
</html>
